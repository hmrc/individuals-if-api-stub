openapi: 3.0.3
info:
  title: Integration Framework Test Support
  description: "#### Overview
  \nThe Integration Framework (IF) Test Support API allows you to use custom data to test the following APIs:\n\n- Individuals Employments (V2)\n- Individuals Income (V2)\n- Individuals Benefits and Credits (V1)\n- Individuals Details (V1)\n- Organisations Details (V1)\n\nExternal Test is a non-integrated environment. This API allows you to stub IF JSON response objects.\n\nThe endpoints in the IF Test Support API mirror the endpoints in IF that the Individuals and Organisations APIs get their data from.\n\nBefore calling the endpoints, you will need to create a test user using the [Create Test User API](https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/api-platform-test-user/1.0).\n\nThe test user will either be an individual or an organisation. You will need to create the relevant type of test user for the endpoint you want to post data to.\n\nYou can call each endpoint once with the appropriate type of test user. For example, you can call one or more of the Individuals endpoints with the same user. Yet, you will not be able to call the same endpoint twice. The data cannot be updated so you will need to create another test user to post data to the endpoint again.
  
  \n#### Versioning\nWhen an API changes in a way that is backwards-incompatible, we increase the version number of the API. \nSee our [reference guide](/api-documentation/docs/reference-guide#versioning) for more on\nversioning.
  
  \n#### Errors \nWe use standard HTTP status codes to show whether an API request succeeded or not. They are usually in the range:\n* 200 to 299 if it succeeded, including code 202 if it was accepted by an API that needs to wait for further action\n* 400 to 499 if it failed because of a client error by your application\n* 500 to 599 if it failed because of an error on our server\n\nErrors specific to each API are shown in the Endpoints section, under Response. \nSee our [reference guide](/api-documentation/docs/reference-guide#errors) for more on errors."
  contact: {}
  version: '1.0'
servers:
  - url: https://api.service.hmrc.gov.uk/
    description: Production
    variables: {}
paths:
  /individuals/integration-framework-test-support/individuals/employment/nino/{nino}:
    post:
      tags:
        - individuals
      summary: Create employments test data for an individual
      description: "
        \nUse this endpoint to create employments test data for an individual.

        \nThis resource acts as a stub for the Integration Framework (IF). It accepts JSON payloads.

        \nThe JSON payloads must match the IF schema. Example IF payloads are provided.

        \nAs data is scoped, the JSON payload that you send should only contain the data items specific to the use case.
        
        \n#### Authorisation
        
        \nThis endpoint is [application-restricted](https://developer.service.hmrc.gov.uk/api-documentation/docs/authorisation/application-restricted-endpoints) and requires `Authorization` header containing an OAUTH 2.0 Bearer Token.
        
        \nSee also [fraud prevention](https://developer.service.hmrc.gov.uk/guides/fraud-prevention/)."
      operationId: post '/individuals/integration-framework-test-support/individuals/employment/nino/{nino}'
      security:
        - applicationRestricted: [ ]
      parameters:
        - name: nino
          in: path
          description: The employee's National Insurance number.
          required: true
          style: simple
          schema:
            type: string
            example: AA123456D
        - name: startDate
          in: query
          description: >-
            <p>The date that employment data is requested from.</p>
            
            Date in the format `YYYY-MM-DD`
          style: form
          explode: true
          schema:
            type: string
            example: 2019-01-01
